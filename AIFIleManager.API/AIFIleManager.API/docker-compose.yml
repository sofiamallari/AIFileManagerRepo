version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aifilemanager-api
    ports:
      - "5000:5000"
    networks:
      - aifilemanager_net

  frontend:
    build: ../frontend
    container_name: aifilemanager-ui
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - aifilemanager_net

networks:
  aifilemanager_net:
    external: true
